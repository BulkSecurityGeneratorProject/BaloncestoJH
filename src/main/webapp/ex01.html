<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="">
 <!-- 	las directivas de AngularJS se utilizan con el prefijo ng-
	ng-app directiva inicializa una AngularJS application
  -->
<p>Define un jugador:</p>
<p>Nombre: <input type="text" ng-model="nombre"></p>
<p>Posicion: <input type="text" ng-model="pos"></p>
<p>Edad: <input type="text" ng-model="edad"></p>
<p>Fecha Nacimiento: <input type="text" ng-model="fechan"></p>
<!-- ng-model sirve para guardar el valor del input para una utilizarlo luego.  -->
<p>NOMBRE:{{nombre}}</p>
<p>POSICION:{{pos}}</p>
<p>EDAD:{{edad}}</p>
<p>FECHA NACIMIENTO:{{fechan}}</p>

</div>

</body>
</html>
