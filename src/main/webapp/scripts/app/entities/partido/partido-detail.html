
<div>
    <h2><span translate="ligabaloncestoApp.partido.detail.title">Partido</span> {{partido.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.partido.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{partido.fecha}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.partido.arbitro">arbitro</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="arbitro.detail({id:partido.arbitro.id})">{{partido.arbitro.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.partido.temporada">temporada</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="temporada.detail({id:partido.temporada.id})">{{partido.temporada.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.partido.equipo_local">equipo_local</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="equipo.detail({id:partido.equipo_local.id})">{{partido.equipo_local.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.partido.equipo_visitante">equipo_visitante</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="equipo.detail({id:partido.equipo_visitante.id})">{{partido.equipo_visitante.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
