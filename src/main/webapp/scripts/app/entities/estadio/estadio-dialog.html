
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEstadioLabel" translate="ligabaloncestoApp.estadio.home.createOrEditLabel">Create or edit a Estadio</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="estadio.id" readonly>
        </div>

        <div class="form-group">
            <label translate="ligabaloncestoApp.estadio.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="estadio.nombre"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.estadio.localidades" for="field_localidades">Localidades</label>
            <input type="number" class="form-control" name="localidades" id="field_localidades"
                    ng-model="estadio.localidades"
                    min="0">

            <div ng-show="editForm.localidades.$invalid">
                <p class="help-block"
                    ng-show="editForm.localidades.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.localidades.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
