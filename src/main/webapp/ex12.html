<!DOCTYPE html>
<html lang="en">
<style>
    table, th , td  {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }

</style>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

    <table>
        <tr ng-repeat="x in myData" ng-show="x.totalCanastas > 50">
            <!-- even  impar, odd par  -->
            <td ng-if="$odd" style="background-color:#ffa798">{{x.nombre}}</td>
            <td ng-if="$odd" style="background-color:#ffa798">{{x.fecha}}</td>
            <td ng-if="$odd" style="background-color:#ffa798">{{x.totalCanastas}}</td>
            <td ng-if="$odd" style="background-color:#ffa798">{{x.totalAsistencias}}</td>
            <td ng-if="$odd" style="background-color:#ffa798">{{x.totalRebotes}}</td>
            <td ng-if="$odd" style="background-color:#ffa798">{{x.posicion}}</td>
            <td ng-if="$odd" style="background-color:#ffa798">{{x.equipo.nombre}}</td>

            <td ng-if="$even" style="background-color:#f1c34a">{{x.nombre}}</td>
            <td ng-if="$even" style="background-color:#f1c34a">{{x.fecha}}</td>
            <td ng-if="$even" style="background-color:#f1c34a">{{x.totalCanastas}}</td>
            <td ng-if="$even" style="background-color:#f1c34a">{{x.totalAsistencias}}</td>
            <td ng-if="$even" style="background-color:#f1c34a">{{x.totalRebotes}}</td>
            <td ng-if="$even" style="background-color:#f1c34a">{{x.posicion}}</td>
            <td ng-if="$even" style="background-color:#f1c34a">{{x.equipo.nombre}}</td>
        </tr>
    </table>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get("http://127.0.1.1:8080/api/jugadors").then(function (response) {
            $scope.myData = response.data;
        });
    });
</script>


</body>
</html>
